<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>LinPack System</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="./stylesheet.css" />
  <style>
    body { margin: 0; font-family: sans-serif}
    .node circle { stroke: #fff; stroke-width: 1.5px; }
    .node text { pointer-events: none; font-size: 12px; }
    line { stroke: #999; stroke-opacity: 0.6; }
    #stats-view { 
      padding: 20px;
      width: 100vw; 
      min-height: calc(100vh - 60px);
      color: #333;
      font-family: sans-serif;
      box-sizing: border-box
    }  
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <div id="controls" style="position: fixed; top: 10px; left: 10px; background: #eee; padding: 8px; border-radius: 6px; z-index: 10; display: flex; gap: 10px; align-items: center;">
    <label for="viewSelect">View: </label>
    <select id="viewSelect">
      <option value="graph">Graph</option>
      <option value="bubble">Bubble Chart</option>
      <option value="stats">Statistics</option>
    </select>

    <div id="yearFilter" style="display: flex; align-items: center; gap: 6px; margin-left: 20px;">
      <label for="yearSelect">Year: </label>
      <select id="yearSelect">
        <option value="all" selected>All</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>
  </div>
  <div id="loading-spinner">
    Loading data, please wait...
  </div>
  
  <svg></svg>
  <div id="stats-view"></div>

  <script src="dist/bundle.js"></script>
</body>
</html>
